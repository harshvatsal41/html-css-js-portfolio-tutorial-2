<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Harsh -Portfolio</h1>
    <p class="section__text__p1">Get in Touch</p>
    <h1 class="title">Contact Me</h1>
    <div class="contact-info-upper-container">
        <div class="contact-info-container">
            <img src="./assets/email.png" alt="Email icon" class="icon contact-icon email-icon" />
            <p><a href="mailto:amanvashsiht00007@gmail.com">amanvashsiht00007@gmail.com</a></p>
        </div>
        <div class="contact-info-container">
            <img src="./assets/linkedin.png" alt="LinkedIn icon" class="icon contact-icon" />
            <p><a href="https://www.linkedin.com/in/aman-vashisht-7877561a0/">LinkedIn</a></p>
        </div>
    
    </div>
    <div style="border: 1px solid #011e1e; border-radius: 9%;" class="contact-info-upper-container">
        <div style="padding: 20px 20px;" class="form-body">
            <div style="padding: 0px ;" class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h1>Get in Touch</h1>
                            <h3>Contact me.</h3>
                            <form class="requires-validation" novalidate>
    
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                                    <!-- <div class="valid-feedback">Username field is valid!</div>
                                     <div class="invalid-feedback">Username field cannot be blank!</div> -->
                                </div>
    
    
                                <div class="col-md-12">
                                    <input class="form-control" type="email" name="email" placeholder="E-mail Address"
                                        required>
                                    <!-- <div class="valid-feedback">Email field is valid!</div>
                                     <div class="invalid-feedback">Email field cannot be blank!</div> -->
                                </div>
    
                                <div class="col-md-12">
                                    <!-- <input class="form-control" type="email" name="email" placeholder="E-mail Address" required> -->
                                    <textarea id="message" rows="4" placeholder="How can we help you"></textarea>
    
                                    <!-- <div class="valid-feedback">Email field is valid!</div>
                                   <div class="invalid-feedback">Email field cannot be blank!</div> -->
                                </div>
    
    
                                <div style="margin: 2px; font-size: large;" class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label">I confirm that all data are correct</label>
                                    <!-- <div class="invalid-feedback">Please confirm that the entered data are all correct!</div> -->
                                </div>
    
    
                                <div class="form-button mt-3">
                                    <button style="font-size: 18px;" id="submit" type="submit"
                                        class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
